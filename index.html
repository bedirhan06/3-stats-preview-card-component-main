<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="assets/styles/index.css" />
        <title>Frontend Mentor | Stats preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="card-image"></div>
            <div class="card-body">
                <div class="card-title">
                    Get <mark>insights</mark> that help your business grow.
                </div>
                <p class="card-description">
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and
                    overall efficiency.
                </p>
                <div class="card-stats">
                    <div class="card-stat">
                        <span class="card-stat-number">10k+</span
                        ><span class="card-stat-text">COMPANIES</span>
                    </div>
                    <div class="card-stat">
                        <span class="card-stat-number">314</span
                        ><span class="card-stat-text">TEMPLATES</span>
                    </div>
                    <div class="card-stat">
                        <span class="card-stat-number">12M+</span
                        ><span class="card-stat-text">QUERIES</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
